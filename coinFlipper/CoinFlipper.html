<!DOCTYPE html>

<head>

    <title>Coin Flipper</title>
    <script type="application/javascript" src="CoinFlipper.js"></script>

<body onload="initCoinFlipper()">
<div id="home"><img id="homeImg" src="../img/homew.png" onclick="window.location.href = '../index.html'" /></div>
<h1>Coin Flipper</h1>

<form title="myForm">
    <table>
        <tr>
            <td class="tableLabel">Number of coins:</td>
            <td><input id="coinForm" class="input" title="numCoins" type="text" value="5"/></td>
            <td class="error" id="coinError"></td>
        </tr>
        <tr>
            <td class="tableLabel">Number of flips:</td>
            <td><input id="flipForm" class="input" title="numFlips" type="text" value="100000"/></td>
            <td class="error" id="flipError"></td>
        </tr>
    </table>
</form>
<table>
    <tr>
        <td class="tableLabel"></td>
        <td>
            <button id="button" class="button" onclick="parseInput()">Flip Coins</button>

    </tr>
</table>
